<html ng-app="con4">
<head>
	<meta charset="UTF-8">
	<title>Connect 4</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="assets/styles/game.css">
</head>
<body ng-controller="GameController" class="container">
    
    
    <div ng-show="victory">
        <img ng-src="http://reactiongif.org/wp-content/uploads/GIF/2014/08/GIF-celebrate-celebrating-funny-happy-success-very-happy-win-winning-GIF.gif">
        <h1>PARTY TIME!! YOU WON</h1>
        <button class="btn btn-red" ng-click="newGame()">Start Game</button>
    </div>
	
    
    
    <div ng-if="!victory">
        <div class="panel panel-default">
            <div class="panel-heading">
                <button class="btn btn-red pull-right" ng-click="newGame()">Start Game</button>
                <h1 class="h1-custom">Connect 4</h3>
            </div>	
            <div class="panel-body text-center">
                <div class="board">
                    <div class="row" ng-repeat="row in grid">
                        <div class="cell" ng-repeat="cell in row" ng-click="dropToken(cell.col)">
                            <div class="token" ng-style="{'background-color': cell.hasToken ? cell.color : '#fff'}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
	
	<script src="bower_components/angular/angular.js"></script>
	
	<script src="app/game.js"></script>
	
</body>
</html>
